<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>hTrack Application</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
        <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
        <style>
            .gj-datepicker-bootstrap [role=right-icon] button{
                height: 40px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Payroll</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarcollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarcollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h2>New Employee</h2>
        <form>
            <div class="container-fluid">
                <div class="row form-group">
                    <div class="col-md-4">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="middleName">Middle Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row form-group mt-2">
                    <div class="col-md-6">
                        <label for="addressLine1">Address Line 1</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="addressLine2">Address Line 2</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row form-group mt-2">
                    <div class="col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="password">Password</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row form-group mt-2">
                    <div class="col-md-3">
                        <label for="department">Department</label>
                        <select class="form-control">
                            <option>IT</option>
                            <option>HR</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="text" class="form-control" id="dateOfBirth">
                    </div>
                    <div class="col-md-3">
                        <div><label for="gender">Gender</label></div>
                        <div class="form-check d-inline-block">
                            <input type="radio" name="gender" class="form-check-input" value="male">
                            <label for="male" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check d-inline-block" style="margin-left: 4px;">
                            <input type="radio" name="gender" class="form-check-input " value="female">
                            <label for="female" class="form-check-label">Female</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div><label for="permamnet">Permanent</label></div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                        </div>
                    </div>
                </div>
                <button class="mt-2 btn btn-success rounded-0">Save</button>
            </div>
        </form>
        <script>
            $('#dateOfBirth').datepicker({
            uiLibrary: 'bootstrap4',
            format: 'dd/mm/yyyy'
            });
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    </body>
</html>
